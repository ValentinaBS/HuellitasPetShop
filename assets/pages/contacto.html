<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Events | Contact Us</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <header>
            <nav>

            </nav>

        </header>

        <main class="d-flex flex-column align-items-center">
            <form @submit.prevent class="d-flex justify-content-center mt-5 pt-5">
                <div class="card mb-3 bgmain contacto" style="max-width: 90%;">
                    <div class="row">
                        <div class="col-md-6 d-flex">
                            <img src="https://images.ecestaticos.com/pLQVcoBnO8k_gDOIvT8i4GIGY7U=/0x213:2271x1490/557x418/filters:fill(white):format(jpg)/f.elconfidencial.com%2Foriginal%2F01d%2F9a6%2Fe7f%2F01d9a6e7f1dceffc79c2911bde677f3f.jpg"
                                class="img-fluid object-fit-cover border rounded" alt="food_fair">
                        </div>
                        <div class="col-md-6 ">
                            <div class="card-body">
                                <h5 class="card-title text-center">Contáctanos! Tu mascota en las mejores manos</h5>
                                <div class="row">
                                    <div class="col">
                                        <input type="text" v-model="nombre" class="form-control" id="nombre"
                                            placeholder="Ingresá tu nombre" name="Nombre" required>
                                    </div>
                                    <div class="col">
                                        <input type="text" v-model="apellido" class="form-control" id="apellido"
                                            placeholder="Ingresá tu apellido" name="apellido" required>
                                    </div>
                                </div>
                                <div class="input-group mt-2">
                                    <input type="email" v-model="mailUsuario" class="form-control" id="email"
                                        placeholder="Ingresá tu email" required>
                                </div>
                                <div class="input-group flex-nowrap mt-2">
                                    <input type="tel" v-model="telUsuario" class="form-control" id="telefono"
                                        name="telefono" placeholder="Ingresá tu teléfono" required>
                                </div>
                                <div class="row mt-2">
                                    <div class="col">
                                        <input type="text" v-model="nombreMascota" class="form-control"
                                            id="nombreMascota" name="nombreMascota" placeholder="Nombre de tu mascota"
                                            required>
                                    </div>
                                    <div class="col">
                                        <input type="text" v-model="tipoMascota" class="form-control" id="tipo-mascota"
                                            placeholder="Tipo de Mascota" required>
                                    </div>
                                </div>
                                <div class="input-group mt-2">
                                    <span class="input-group-text">Comentarios</span>
                                    <textarea class="form-control" id="mensaje" name="mensaje"></textarea>
                                </div>
                                <div class="mt-2 d-flex justify-content-end">
                                    <button @click="modal" type="submit"
                                        class="btn btn-outline-secondary submit">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <iframe class="col-10 mb-5"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.243040483404!2d-58.401195400000006!3d-34.5980153!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca9158e82c41%3A0x6a1cd58fa7e6383d!2sParaguay%202334%205%20f%2C%20C1121ABL%20CABA%2C%20Argentina!5e0!3m2!1ses!2sco!4v1690331346545!5m2!1ses!2sco"
                width="1000" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

        </main>

        <footer>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../scrips/contacto.js"></script>
    </div>
</body>

</html>
